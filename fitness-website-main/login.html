<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | ApexAthlete</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-page {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #ff5722;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #ff5722;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-box button:hover {
      background-color: #e64a19;
    }

    .login-box p {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
    }

    .login-box a {
      color: #007bff;
      text-decoration: none;
    }

    .login-box a:hover {
      text-decoration: underline;
    }
  </style>
  <script type="module" src="firebase-login.js"></script>
</head>
<body>
  <section class="login-page">
    <div class="login-box">
      <h2>Login to ApexAthlete</h2>
      <form id="login-form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p><a href="#" onclick="forgotPassword()">Forgot Password?</a></p>

      </form>
      <p>Don't have an account? <a href="register.html">Register</a></p>
    </div>
  </section>
  <script>
    const auth = firebase.auth(); // Make sure firebase is initialized
  
    function forgotPassword() {
      const email = prompt("Enter your email to reset password:");
      if (email) {
        auth.sendPasswordResetEmail(email)
          .then(() => {
            alert("Password reset email sent!");
          })
          .catch((error) => {
            alert("Error: " + error.message);
          });
      }
    }
  </script>
  </body>
  </html>
  
</body>
</html>
